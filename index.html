<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cos</title>



    <script type="text/javascript">
        function sprawdz() {
            var liczba = parseFloat(document.getElementById("pole").value);
            

            var pierwsze = Math.floor(liczba);
            var drugie = Math.ceil(liczba);
            var trzecie = Math.round(liczba);
            var czwarte = Math.trunc(liczba);

            document.getElementById("wynik").innerHTML = 
                "<p>Wynik zaokrąglenia w dół: " + pierwsze + "</p>" + 
                "<p>Wynik zaokrąglenia w górę: " + drugie + "</p>" + 
                "<p>Wynik zaokrąglenia do najbliższej liczby całkowitej: " + trzecie + "</p>" + 
                "<p>Trunc wynik : "+ trzecie +"</p>"
        }
    </script>
</head>
<body>
    <p>czesc podaj cos</p> 
    <input type="number" id="pole"> 
    <input type="submit" value="zaokragls" onclick="sprawdz()"/>
    
    <div id="wynik"></div>
</body>
</html>
